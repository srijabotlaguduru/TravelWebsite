<!DOCTYPE html>
<html>
<head>
  <title>Trip Booking Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 30px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .message {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }
    
    .icon {
      font-size: 40px;
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trip Booking Confirmation</h1>
  
    <div class="message">
      <i class="icon">&#10004;</i>
      Your trip is booked!
      <p>Check your email for more details</p>
    </div>
    
    <a href="index2.html" class="button">Go Back</a>
  </div>
</body>
</html>
